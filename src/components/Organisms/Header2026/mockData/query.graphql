query MyQuery {
  allContentfulHeaderMenu {
    edges {
      node {
        menuName
        showSearch
        headerPageGroups {
          id
          primaryPageName
          primaryPageUrlIfExternal
          column1PageLinks {
            id
            pageLevel
            pageName
            pageUrlIfExternal
          }
          column2PageLinks {
            id
            pageLevel
            pageName
            pageUrlIfExternal
          }
          column3PageLinks {
            id
            pageLevel
            pageName
            pageUrlIfExternal
          }
          column3PageCards {
            id
            pageName
            pageDescription
            primaryPageUrlIfExternal
            image {
              title
              url
              id
            }
          }
        }
      }
    }
  }
}
